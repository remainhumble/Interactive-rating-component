<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div id="rating-state" class="card">
      <div id="star"><img src="images/icon-star.svg" alt="icon-star" /></div>

      <h2>How did we do?</h2>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating-scale">
        <div class="rating-option" tabindex="0" role="button">1</div>
        <div class="rating-option" tabindex="0" role="button">2</div>
        <div class="rating-option" tabindex="0" role="button">3</div>
        <div class="rating-option" tabindex="0" role="button">4</div>
        <div class="rating-option" tabindex="0" role="button">5</div>
      </div>

      <input id="submit" type="submit" value="Submit" />
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->

  Thank you!

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>

    <!-- Thank you state end -->
  </body>
</html>
